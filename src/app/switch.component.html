
  <div [attr.id]="light.idx" class="lightCard" [class.active]="light.Data=='On'" (click)="toggle(light)">
    <div class="primary-content">
      <span>{{light.Name}}</span>
    </div>
    <div class="secondary-content">
      <span style="font-weight: bold;">{{this.data}}</span>
    </div>
  </div>
<app-toast [class.active]="toastActive" message="{{message}}">
</app-toast>
