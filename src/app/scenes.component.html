<!--The content below is only a placeholder and can be replaced.-->
<div class="row header">
  <p>Scenes & groups</p>
  <a (click)="toggleFavorites()"><i [class.active]="favorites" class="material-icons">filter_list</i></a>
</div>
  <div class="container">
    <div *ngIf="loading === true">
      <h3 class="message">Loading...</h3>
    </div>
    <div *ngIf="loading === false" class="row">
      <div class="column s6 m3" *ngFor="let scene of scenes">
        <div *ngIf="scenes">
          <app-switch-button [light]="scene" [data]="scene.Data"></app-switch-button>
        </div>
      </div>
      <div *ngIf="scenes && scenes.length === 0 && favorites === true">
        <h5 class="message">No scenes found, add some scenes to your favorites to show them here.</h5>
      </div>
      <div *ngIf="error === true">
        <h5 class="message">No scenes found, please check your <a routerLink="/settings">settings</a> if your server has been set up correctly.</h5>
      </div>
    </div>
  </div>
  <app-toast [class.active]="toastActive" message="{{favorites === true ? 'Show favorite scenes only' : 'Show all scenes'}}"></app-toast>
